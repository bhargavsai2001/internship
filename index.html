<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intern Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <style type="text/css">
      body{
        font-family: Bahnschrift;
      }
      .card{
        margin:  10px;
      }
      .navbar-brand{
        font-size: 32px;
        background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .alert{
        padding: 6px;
      }
    </style>
    
  </head>
  <body>
    <nav class="navbar ">
      <div class="container">
        <span class="navbar-brand text-white mb-0 h1">Intern Journey</span>

        <div class="alert alert-dismissible alert-dark text-white fade show" id="salalert" role="alert" style="display: none; background-color: rgba(0, 0, 0, 0.5);">
          <!--<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
        </div>
      </div>

    </nav>
    <br>
    <div class="container ">
      <div class="card rounded text-white  border border-info border-5 shadow-lg" style="background: rgba(0, 0, 0, 0.5);">
        <div class="card-header">
          Dashboard
        </div>
        <div class="card-body">

          <div class="row responsive">
            <div class="col-sm-4">
              <div class="card rounded shadow" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">
                <div class="card-body mx-auto">
                  <h4 class="display-6">23 May 2022</h4>
                  <p class="text-center">Joining Date</p>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="card rounded shadow" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">
                <div class="card-body mx-auto ">
                  <h4 class="display-6">22 April 2023</h4>
                  <p class="text-center">Ending date</p>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="card rounded shadow" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">
                <div class="card-body mx-auto">
                  <h4 class="display-6 text-center" id="today"></h4>
                  <p class="text-center">Todays Date</p>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="card rounded shadow" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">
                <div class="card-body mx-auto">
                  <h4 class="display-6 text-center" id="value"></h4>
                  <p class="text-center">Total days</p>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="card rounded shadow" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">
                <div class="card-body mx-auto">
                  <h4 class="display-6 text-center" id="dayscomp"></h4>
                  <p class="text-center">Days completed</p>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="card rounded shadow" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">
                <div class="card-body mx-auto">
                  <h4 class="display-6 text-center" id="daysleft"></h4>
                  <p class="text-center">Days left</p>
                </div>
              </div>
            </div>

            

          </div>

          <br>

          <div class="progress" style="height: 30px;">
              <div id="prog" class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
              </div>
          </div>

        </div>
      </div>


      <p class="text-center text-black-50 " style="font-size: 12px;">PERSONAL USE</p>
    </div>



      <script>  
        var date1, date2;  
         date1 = new Date("05/23/2022");  
         date2 = new Date("04/22/2023");  
         today = new Date();
         saldate = new Date("08/08/2022");
         
         if (today == saldate) {
          document.getElementById("salalert").style.display = "block";
         }
         var time_difference = date2.getTime() - date1.getTime();    
         var days_difference = time_difference / (1000 * 60 * 60 * 24);
          var tim_diff = today.getTime() - date1.getTime();
          var days_com = tim_diff / (1000 * 60 * 60 * 24);
          var bars = document.getElementsByClassName("progress-bar");
          
          var value = (days_com/days_difference)*100;
          days_com = Math.floor(days_com);

          var days_left = (days_difference-days_com);
          bars[0].style.width = parseInt(value.toFixed(1)) + "%";
          document.getElementById("value").innerHTML = days_difference;
          document.getElementById("prog").innerHTML = value.toFixed(1)+" %";
          document.getElementById("dayscomp").innerHTML = days_com;
          document.getElementById("daysleft").innerHTML = days_left;
          var dd = today.getDate();
          var mm = today.toLocaleString('default', { month: 'long' });
          var yy = new Date().getFullYear()
          var nowdate = (dd+" "+mm+" "+yy);
          
          if(dd == "22"){
            document.getElementById("salalert").style.display = "block";
            document.getElementById("salalert").style.background= "linear-gradient(315deg, rgba(251,171,126,1) 0%, rgba(247,206,104,1) 100%)";
            document.getElementById("salalert").innerHTML="Its Salary Day";
          }


          

          if(dd == "21"){
            document.getElementById("salalert").style.display = "block";
            document.getElementById("salalert").innerHTML="Salary in 1 day";
          }

          if(dd == "20"){
            document.getElementById("salalert").style.display = "block";
            document.getElementById("salalert").innerHTML="Salary in 2 days";
          }

          if(dd == "19"){
            document.getElementById("salalert").style.display = "block";
            document.getElementById("salalert").innerHTML="Salary in 3 days";
          }

          if(dd == "18"){
            document.getElementById("salalert").style.display = "block";
            document.getElementById("salalert").innerHTML="Salary in 4 days";
          }

          if(dd == "17"){
            document.getElementById("salalert").style.display = "block";
            document.getElementById("salalert").innerHTML="Salary in 5 days";
          }

          document.getElementById("today").innerHTML = nowdate;

      </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
